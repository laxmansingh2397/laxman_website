<!DOCTYPE html>
<html>
  <head>
    <title>Laxman Singh</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Basic CSS for responsiveness - can be moved to style.css */
      .link {
        display: flex;
        justify-content: center; /* Center the links horizontally */
        gap: 20px; /* Add some space between the links */
        margin-bottom: 20px; /* Add some space below the links */
      }

      .link img {
        width: 50px; /* Adjust size as needed */
        height: auto;
        border-radius: 50%; /* Make them circular */
      }

      main {
        max-width: 800px; /* Limit the width of the main content */
        margin: 0 auto; /* Center the main content */
        padding: 20px;
        text-align: center; /* Center text within the main section */
      }

      img {
        max-width: 100%; /* Make images responsive */
        height: auto;
        display: block; /* Remove extra space below image */
        margin: 20px auto; /* Center images horizontally */
      }

      /* Media query for smaller screens */
      @media (max-width: 600px) {
        .link {
          flex-direction: row; /* Stack links vertically on smaller screens */
          align-items: center; /* Center items vertically */
        }

        .link img {
          width: 40px; /* Slightly smaller icons on small screens */
        }

        h1 {
          font-size: 2em; /* Adjust heading size for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>LAXMAN SINGH</h1>
      <hr />
      <div class="link">
        <a target="_blank" href="https://github.com/laxmansingh2397"
          ><img src="img/github.jpg" alt="github photo"
        /></a>
        <a
          target="_blank"
          href="https://www.instagram.com/hi_im_laxman/profilecard/?igsh=eXBzMDl5OW1lajF3"
          ><img src="img/instagram.webp" alt="instagram photo"
        /></a>
      </div>
      <p>Hi, I am Laxman Singh and i love adventure !</p>

      <img src="img/my_image.jpg" alt="Laxman's photo" />
      <p>Hi guys above photo is from somewhere in deep forest !.</p>
    </main>
  </body>
</html>
